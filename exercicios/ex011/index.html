<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/guanacast-33.mp3" autoplay controls></audio>
    <!-- MP3 WAV OGG-->
    <h2>Áudio dois</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/space-age.mp3" type="audio/mpeg">
        <source src="midia/space-age.ogg" type="audio/ogg">
        <source src="midia/space-age.wav" type="audio/wav">
        <p>Infelizmente seu navegador não é compátivel com reprodução de áudios.<a href="midia/space-age.mp3"> Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>

    
</body>
</html>
